<!DOCTYPE html>
<html>
<head>
  <title>Redirecionando para o app...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        window.location.href = `meuapp://auth/success?code=${code}`;
      } else {
        window.location.href = `meuapp://auth/failure`;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando para o aplicativo kkkkkkkkkkk...</p>
</body>
</html>
